<!DOCTYPE html>
<html ng-app="hotelPMSApp">
<head>
    <title>SNT Hotel Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!/dashboard">
                <i class="fas fa-hotel"></i> SNT Hotel Management Platform
            </a>
            <div class="navbar-nav ms-auto" ng-if="currentUser">
                <a class="nav-link" href="#!/dashboard">Dashboard</a>
                <a class="nav-link" href="#!/reservations">Reservations</a>
                <a class="nav-link" href="#!/rooms">Rooms</a>
                <a class="btn btn-success ms-3" href="#!/checkin">
                    <i class="fas fa-user-check"></i> Check-In
                </a>
                <div class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle text-white" 
                    href="#" 
                    data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i> {{ currentUser.fullName }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <div class="dropdown-item-text">
                            <small class="text-muted">Session ID:</small><br>
                            <small>{{ currentUser.sessionId.substring(0, 20) }}...</small>
                        </div>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item" href="#" ng-click="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-3">
        <div ng-view></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="app.js"></script>
    <script src="services/api.service.js"></script>
    <script src="controllers/dashboard.controller.js"></script>
    <script src="controllers/reservations.controller.js"></script>
    <script src="controllers/checkin.controller.js"></script>
    <script src="controllers/rooms.controller.js"></script>
    
    <!-- Auth Service and Login Controller -->
    <script src="services/auth.service.js"></script>
    <script src="controllers/login.controller.js"></script>
    
    <!-- Initialize logout function in root scope -->
    <script>
    angular.module('hotelPMSApp').run(['$rootScope', 'AuthService', function($rootScope, AuthService) {
        $rootScope.logout = function() {
            AuthService.logout();
        };
    }]);
    </script>
    
</body>
</html>
